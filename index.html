<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ForJob</title>
	
	
	<!-- 폰트어썸 -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    
    <!-- 스타일 -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    
    <style>
    	#container{
			vertical-align: middle;
    		text-align: center;
    	}
    	
    	#contentBox{
			display: block;
			width: 100%;
			
			position: absolute;
		  	top: 50%;
		  	left: 50%;
		  	transform: translate( -50%, -50% );
    	}
    	
    	#mainLogo{
    		font-size: 8vw;
    	}
    	@media (max-width: 1000px) {
	    	#mainLogo{
	    		font-size: 20vw;
	    	}
	    }
    	
    	#searchBox{
		  	display: inline-block;
    		width: 40%;
    		text-align: left;
    	}
    	@media (max-width: 1000px) {
	    	#searchBox{
    			width: 80%;
	    	}
	    }
    	
    	#searchBox input{
    		font-size: 1.2rem;
    	}
    	@media (max-width: 1000px) {
	    	#searchBox input{
	    		font-size: 5.0vw;
	    		padding: 3%;
	    	}
	    }
    	
	    .input-group-append > button > i {
	    	font-size: 1.3rem;
	    }
    	@media (max-width: 1000px) {
	    	.input-group-append > button > i {
	    		font-size: 4.0vw;
	    	}
	    }
    </style>
    
</head>
<body>
	<div id="container">
        
        <div id="contentBox">
        	<div id="mainLogo">
	        	<i class="far fa-building blue_cl"></i>
	        </div>
			<form id="searchBox" method="get" action="result.html">
				<div class="input-group">
					<input type="text" class="form-control bg-semigray border-0" name="search">
					<div class="input-group-append">
						<button class="btn blue_bg" type="submit">
							<i class="fas fa-search fa-sm white_cl"></i>
						</button>
					</div>
				</div>
				<p class="f-size mt-2">* 한글로 정확한 기업명을 입력해주세요. ( ABC→에이비씨 )</p>
			</form>
        </div>
	</div>
</body>
</html>
