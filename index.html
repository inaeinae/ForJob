<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>ForJob</title>
	
	<!-- 폰트어썸 -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    
    <!-- 스타일 -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    
    <style>
	    /* '스포카 한 산스 네오' 폰트 */
		@import url(//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css);
		
		html, body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
			
			font-family: 'Spoqa Han Sans Neo', 'sans-serif';
			font-size: 1.1rem;
		}
    	@media (max-width: 1000px) {
	    	.f-size{
	    		font-size: 3.5vw;
	    	}
    	}
	    
    	#container{
			vertical-align: middle;
    		text-align: center;
    	}
    	
    	#content-box{
			display: block;
			width: 100%;
			
			position: absolute;
		  	top: 50%;
		  	left: 50%;
		  	transform: translate( -50%, -50% );
    	}
    	
    	#logo{
    		font-size: 8vw;
    		color: #1da1f2;
    	}
    	@media (max-width: 1000px) {
	    	#logo{
	    		font-size: 20vw;
	    	}
	    }
    	
    	#search-box{
		  	display: inline-block;
    		width: 40%;
    		text-align: left;
    	}
    	@media (max-width: 1000px) {
	    	#search-box{
    			width: 80%;
	    	}
	    }
    	
    	#search-box input{
    		font-size: 1.2rem;
    	}
    	@media (max-width: 1000px) {
	    	#search-box input{
	    		font-size: 5.0vw;
	    		padding: 3%;
	    	}
	    }
    	
	    .input-group-append > button > i {
	    	font-size: 1.3rem;
	    	color: white;
	    }
    	@media (max-width: 1000px) {
	    	.input-group-append > button > i {
	    		font-size: 4.0vw;
	    	}
	    }
    </style>
    
</head>
<body>
	<div id="container">
        
        <div id="content-box">
        	<div id="logo">
	        	<i class="far fa-building"></i>
	        </div>
			<form id="search-box" >
				<div class="input-group">
					<input type="text" class="form-control bg-semigray border-0" aria-label="Search">
					<div class="input-group-append">
						<button class="btn" style="background-color:#1da1f2;" type="button">
							<i class="fas fa-search fa-sm"></i>
						</button>
					</div>
				</div>
				<p class="f-size mt-2">* 한글로 입력해주세요. ( ABC→에이비씨 )</p>
			</form>
        </div>
		
	</div>
</body>
</html>
